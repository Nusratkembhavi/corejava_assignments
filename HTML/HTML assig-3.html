<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-3</title>
</head>
<body>
    <H2>One Column</H2>
    <table border="1">
        <tr>
            <td>100</td>
        </tr>
        
    </table>
    <table border="1">
        <h2>One row and Three Column</h2>
        <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>
    </table>
    <table border="1">
        <h2>Two row three column</h2>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>

    </table>
    
</body>
</html>
